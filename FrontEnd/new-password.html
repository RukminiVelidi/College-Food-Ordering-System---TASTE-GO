<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - TASTE GO</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #d32f2f; /* Consistent red theme */
      font-size: 28px;
      margin-bottom: 10px;
    }

    main {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    main p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #666;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus {
      border-color: #d32f2f;
      outline: none;
      box-shadow: 0 0 4px rgba(211, 47, 47, 0.5);
    }

    button {
      background-color: #d32f2f;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .back-to-login {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #d32f2f;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-to-login:hover {
      color: #b71c1c;
    }

    /* Interactive Elements */
    #otp, #newPassword, #confirmPassword {
      background-image: linear-gradient(to right, #fff, #fff 95%, #d32f2f 95%);
      background-repeat: no-repeat;
    }

    #otp:invalid,
    #newPassword:invalid,
    #confirmPassword:invalid {
      border-color: #f44336;
    }

    .success-message, .error-message {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>Set New Password</h1>
  </header>
  <main>
    <form id="newPasswordForm">
      <p>Enter the OTP sent to your email and set a new password:</p>
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <input type="password" id="newPassword" placeholder="Enter New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
      <button type="submit">Reset Password</button>
      <div id="message"></div>
    </form>
    <a href="login.html" class="back-to-login">Back to Login</a>
  </main>

  <script>
    document.getElementById('newPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const otp = document.getElementById('otp').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const messageDiv = document.getElementById('message');

      // Clear previous messages
      messageDiv.innerHTML = '';
      messageDiv.className = '';

      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = 'Passwords do not match!';
        messageDiv.className = 'error-message';
        return;
      }

      // Simulate OTP verification and password reset
      if (otp === '123456') { // Replace with real OTP validation logic
        messageDiv.innerHTML = 'Password successfully reset!';
        messageDiv.className = 'success-message';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000); // Redirect after 2 seconds
      } else {
        messageDiv.innerHTML = 'Invalid OTP!';
        messageDiv.className = 'error-message';
      }
    });
  </script>
</body>
</html>
