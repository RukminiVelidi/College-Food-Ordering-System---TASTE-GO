<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - TASTE GO</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .left-half {
      flex: 1;
      background: url('styles/forgot.jpg') no-repeat center center/cover;
    }

    .right-half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    main {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      color: #d32f2f;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }

    input:focus {
      border-color: #d32f2f;
      outline: none;
      box-shadow: 0 0 5px rgba(211, 47, 47, 0.5);
    }

    button {
      padding: 12px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .back-to-login {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      font-size: 14px;
      color: #d32f2f;
      transition: color 0.3s ease;
    }

    .back-to-login:hover {
      color: #b71c1c;
    }

    /* Interactive Elements */
    .success-message, .error-message {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="left-half"></div>
  <div class="right-half">
    <main>
      <header>
        <h1>Forgot Password</h1>
      </header>
      <form id="forgotPasswordForm">
        <p>Enter your registered email to receive an OTP:</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
        <div id="message"></div>
      </form>
      <a href="login.html" class="back-to-login">Back to Login</a>
    </main>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');

      // Clear previous messages
      messageDiv.innerHTML = '';
      messageDiv.className = '';

      if (email === '') {
        messageDiv.innerHTML = 'Please enter a valid email address.';
        messageDiv.className = 'error-message';
        return;
      }

      // Simulate sending OTP
      messageDiv.innerHTML = `OTP sent to ${email}`;
      messageDiv.className = 'success-message';

      setTimeout(() => {
        window.location.href = 'new-password.html';
      }, 2000); // Redirect after 2 seconds
    });
  </script>
</body>
</html>
